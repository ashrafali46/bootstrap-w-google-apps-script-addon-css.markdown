<div style="margin:0px; padding:10px;"
  <div class="container-fluid">

    <!-- Interface snippets from https://developers.google.com/apps-script/add-ons/css -->

    <div class="block">
      <h1>Typography</h1>
      <h1>Titles and headers</h1>
      <b>Bold text</b><br>
      Normal text<br>
      <a href="">Links</a><br>
      <span class="current">Current navigation selection</span><br>
      <span class="error">Form input errors</span><br>
      <span class="gray">Gray text</span><br>
      <span class="secondary">Secondary text</span><br>
    </div>
    <hr>
    <h1>Buttons</h1>
    <div class="block">
      <button class="action">Translate</button>
      <button class="action" disabled="">Disabled</button>
    </div>
    <div class="block">
        <button>Close</button>
        <button disabled="">Disabled</button>
    </div>
    <div class="block">
        <button class="create">Create</button>
        <button class="create" disabled="">Disabled</button>
    </div>
    <div class="block">
        <button class="share">Share</button>
        <button class="share" disabled="">Disabled</button>
    </div>
    <hr>
    <h1>Checkboxes</h1>
    <div>
      <input type="checkbox" id="checkbox1" checked>
      <label for="checkbox1">Checked</label>
    </div>
    <div>
      <input type="checkbox" id="checkbox2">
      <label for="checkbox2">Unchecked</label>
    </div>
    <div>
      <input type="checkbox" id="checkbox3" checked disabled>
      <label for="checkbox3">Checked, disabled</label>
    </div>
    <div>
      <input type="checkbox" id="checkbox4" disabled>
      <label for="checkbox4">Unchecked, disabled</label>
    </div>
    <hr>
    <h1>Radio Buttons</h1>
    <div>
      <input type="radio" name="radio-a" id="radio1" checked>
      <label for="radio1">Checked</label>
    </div>
    <div>
      <input type="radio" name="radio-a" id="radio2">
      <label for="radio2">Unchecked</label>
    </div>
    <div>
      <input type="radio" name="radio-b" id="radio3"
          checked disabled>
      <label for="radio3">Checked, disabled</label>
    </div>
    <div>
      <input type="radio" name="radio-b" id="radio4" disabled>
      <label for="radio4">Unchecked, disabled</label>
    </div>
    <hr>
    <h1>Select Menu</h1>
    <div class="block form-group">
      <label for="select">Select</label>
      <select id="select">
        <option selected>Google Docs</option>
        <option>Google Forms</option>
        <option>Google Sheets</option>
      </select>
    </div>
    <div class="block form-group">
      <label for="disabled-select">Disabled select</label>
      <select id="disabled-select" disabled>
        <option selected>Google Docs</option>
        <option>Google Forms</option>
        <option>Google Sheets</option>
      </select>
    </div>
    <hr>
    <h1>Text Area</h1>
    <div class="form-group">
      <label for="sampleTextArea">Label</label>
      <textarea id="sampleTextArea" rows="3"></textarea>
    </div>
    <hr>
    <h1>Text Fields</h1>
    <div class="inline form-group">
      <label for="city">City</label>
      <input type="text" id="city" style="width: 150px;">
    </div>
    <div class="inline form-group">
      <label for="state">State</label>
      <input type="text" id="state" style="width: 40px;">
    </div>
    <div class="inline form-group">
      <label for="zip-code">Zip code</label>
      <input type="text" id="zip-code" style="width: 65px;">
    </div>
  </div>
</div>
